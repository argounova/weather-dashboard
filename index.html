<!DOCTYPE html>
<html lang="en-US">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather<span class="bold">Dashboard</span>
        <span><img src="https://www.clipartmax.com/png/small/56-562761_sun-sun-icon-transparent.png" alt="Sun - Sun Icon Transparent @clipartmax.com"></span>
        </h1>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <h1 class="text-left text-body">Search for a City</h1>
                    <div class="input-group mb-3">
                        <input id="locInput" type="text" class="form-control" placeholder="Enter City Name or Zip Code" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" id="button-addon2">SEARCH</button>
                        </div>
                        <div class="container" id="recentSearch" style="padding-top: 5%;"></div>
                    </div>    
                </div>                
                <div class="col-8">
                    <h1 class="text-left text-body">Current City</h1>
                    <div class="container border border-dark rounded" id="currentCity" style="height: fit-content; width: 100%; margin-left: 0; margin-right: 0;"></div>
                    <div class="container border border-dark rounded row" id="forecast" style="height: fit-content; width: 100%; margin-left: 0; margin-right: 0;"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.4/build/global/luxon.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
